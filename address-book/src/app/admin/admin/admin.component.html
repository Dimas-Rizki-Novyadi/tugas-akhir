<ng-container>
    <!--toolbar-->
    <mat-toolbar color="primary" class="example-header">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>ADDRESS BOOK</span>
        <span class="spacer"></span>
    </mat-toolbar>
    <!--end toolbar-->
    <mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav mode="side" [position]="'start'" [opened]="false" class="sidenav-left" [fixedInViewport]="true" [fixedTopGap]="70" [fixedBottomGap]="0">
            <mat-nav-list>
                <mat-list-item routerLink="/admin/dashboard">
                    <mat-icon matListIcon>dashboard</mat-icon>
                    <h3 matLine>Dashboard</h3>
                </mat-list-item>
                <mat-list-item routerLink="/admin/address">
                    <mat-icon matListIcon>book</mat-icon>
                    <h3 matLine>Address List</h3>
                </mat-list-item>
                <mat-list-item routerLink="/admin/about">
                    <mat-icon matListIcon>info</mat-icon>
                    <h3 matLine>About App</h3>
                </mat-list-item>
                <mat-list-item (click)="logout()">
                    <mat-icon matListIcon>logout</mat-icon>
                    <h3 matLine>Logout</h3>
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav #sidenav mode="side" [position]="'end'" class="example-sidenav" [fixedInViewport]="true"
            [fixedTopGap]="60" [fixedBottomGap]="0">
        </mat-sidenav>
        <!--sidenav content-->
        <mat-sidenav-content style="padding: 20px; background-color: #ccc;">
            <!--halaman-halaman tampil disini-->
            <router-outlet [@flyInOut]="false"></router-outlet>
        </mat-sidenav-content>
        <!--end sidenav content-->
    </mat-sidenav-container>
</ng-container>
