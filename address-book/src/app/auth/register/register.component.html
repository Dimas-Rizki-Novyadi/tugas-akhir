<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport"
  style="background-image: url('assets/wp.png'); background-size: cover; background-position: center;">
  <mat-card class="uk-width-1-3@m">
    <div class="uk-flex uk-flex-center uk-margin-small-bottom">
      <h1><b>NEW ACCOUNT</b></h1>
    </div>
    <mat-card-content>
      <mat-form-field class="uk-width-1-1">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. Dimas Rizki Novyadi">
      </mat-form-field>
      <mat-form-field class="uk-width-1-1">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex. email@domain.com" [(ngModel)]="user.email" required>
        <mat-error *ngIf="email.hasError('required')">Email must be filled</mat-error>
        <mat-error *ngIf="email.hasError('email')">Email format is wrong</mat-error>
      </mat-form-field>
      <mat-form-field class="uk-width-1-1">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Your password" [(ngModel)]="user.password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password.hasError('required')">Password must be filled</mat-error>
        <mat-error *ngIf="password.hasError('minlength')">Password must be more than 6 characters</mat-error>
      </mat-form-field>
      <mat-form-field class="uk-width-1-1">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" placeholder="Your password">
      </mat-form-field>
      <div class="uk-flex uk-flex-right">
        <div class="uk-width-expand">
          <button mat-button routerLink="/login">I have an account</button>
          <button mat-button routerLink="/forgot">Forgot</button>
        </div>
        <button mat-raised-button color="primary" (click)="register()" [disabled]="loading">{{loading ? 'Please wait..':'REGISTER'}}</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
