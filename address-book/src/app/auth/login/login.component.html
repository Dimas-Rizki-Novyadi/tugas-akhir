<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport uk-animation-toggle uk-animation-fade" style="background-image: url('assets/wp.png'); background-size: cover; background-position: center;">
  <mat-card class="uk-width-1-3@m uk-animation-toggle uk-animation-scale-up">
    <div class="uk-flex uk-flex-center uk-margin-small-bottom">
      <h1><b>SIGN IN</b></h1>
    </div>
    <mat-card-content>
      <mat-form-field class="uk-width-1-1">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Ex. email@domain.com" [(ngModel)]="user.email">
      </mat-form-field>
      <mat-form-field class="uk-width-1-1">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Your password" [(ngModel)]="user.password" required>
        <button mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <div class="uk-flex uk-flex-right">
        <div class="uk-width-expand">
          <button mat-button routerLink="/register">Create Account</button>
          <button mat-button routerLink="/forgot">Forgot</button>
        </div>
        <button mat-raised-button routerLink="/public/home">BACK</button>
        <button mat-raised-button color="primary" (click)="login(user)" [disabled]="loading">{{loading ? 'Login..':'LOGIN'}}</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
