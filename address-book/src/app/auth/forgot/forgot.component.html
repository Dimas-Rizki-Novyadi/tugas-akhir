<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport" style="background-image: url('assets/wp.png'); background-size: cover; background-position: center;">
    <mat-card class="uk-width-1-3@m uk-animation-toggle uk-animation-scale-up">
        <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
            <h3>Forgot Password</h3>
        </div>
        <mat-card-content>
            <mat-form-field class="uk-width-1-1">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ex. email@domain.com" [(ngModel)]="user.email" required>
            </mat-form-field>
            <div class="uk-flex uk-flex-right">
                <div class="uk-width-expand">
                    <button mat-button routerLink="/register">Create Account</button>
                    <button mat-button routerLink="/login">I have an account</button>
                </div>
                <button mat-raised-button color="primary" (click)="forgot(user)" [disabled]="loading">{{loading ? 'Sending..':'SEND'}}</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
